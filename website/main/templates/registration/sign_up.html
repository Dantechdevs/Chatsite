{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up | Chatsite{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #007bff, #0056b3, #003b80);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
  }

  @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .login-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-card {
    background-color: #ffffff;
    border-radius: 20px;
    padding: 2.5rem;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    max-width: 500px;
    width: 100%;
  }

  .form-text, .helptext {
    display: none !important; /* Hide long Django help texts */
  }

  .form-error {
    color: red;
    font-size: 0.9rem;
    margin-top: -0.5rem;
    margin-bottom: 1rem;
  }

  .form-label {
    font-weight: 500;
  }

  .form-control {
    border-radius: 10px;
    padding: 0.75rem;
  }

  .login-card h2 {
    font-weight: 700;
  }
</style>

<div class="login-container">
  <div class="login-card text-center">
    <h2 class="mb-3">Create Account</h2>
    <p class="text-muted">Join <strong>Chatsite</strong> today</p>

    <form method="post" novalidate class="text-start mt-4">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="d-grid gap-2 mt-3">
        <button type="submit" class="btn btn-success btn-lg shadow-sm">Sign Up</button>
      </div>

      <div class="text-center mt-3">
        <small>
          Already have an account?
          <a href="{% url 'login' %}" class="fw-semibold">Login</a>
        </small>
      </div>
    </form>
  </div>
</div>
{% endblock %}
